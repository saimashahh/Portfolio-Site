<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Menu Example</title>
    <style>
        body {
            font-style: Open Sans, sans serif;
            font-size: 18px;
            margin: 0;
            padding: 0;
        }
        .scrolling-menu {
            width: 200px; /* Adjust width of the menu */
            height: 300px; /* Adjust height of the menu */
            overflow-y: auto; /* Enable vertical scrolling */
            border: 1px solid #d0ded8;
            background-color: #FAF9F6;
            padding: 10px;
        }
        .menu-item {
            padding: 10px;
            border-bottom: 1px solid #d0ded8;
            background-color: #FAF9F6;
            margin-bottom: 5px;
            color:#662C00;
        }
        .menu-item:hover {
            background-color: #FFE26A;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="scrolling-menu">
        <div id="item1" class="menu-item">Menu Item 1</div>
        <div id="item2" class="menu-item">Menu Item 2</div>
        <div id="item3" class="menu-item">Menu Item 3</div>
        <div id="item4" class="menu-item">Menu Item 4</div>
        <div id="item5" class="menu-item">Menu Item 5</div>
        <div id="item6" class="menu-item">Menu Item 6</div>
        <div id="item7" class="menu-item">Menu Item 7</div>
        <div id="item8" class="menu-item">Menu Item 8</div>
        <div id="item9" class="menu-item">Menu Item 9</div>
        <div id="item10" class="menu-item">Menu Item 10</div>
    </div>
</body>
</html>
